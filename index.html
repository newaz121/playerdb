<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <div class="container">
        <div class="row w-100 m-auto">
            <div class="col-md-6 ">
                <h1>Search your player</h1>
                <div class="input-group mb-3   mx-auto">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span onclick="allPlayer()" class="input-group-text" id="search-btn">Search
                    </div>
                </div>
                <div id="player-container" class="player-container">

                </div>
            </div>
            <div class="col-md-6">
                <h1>Detaails Player</h1>
                <!-- image -->
                <div class="image-container">
                    <img id="female" src="img/female.jpg" alt="">
                    <img id="male" src="img/male.jpg" alt="">

                </div>
                <div id="details-container" class="details-container">





                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
